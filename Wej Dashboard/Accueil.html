<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Panel</title>
    <!----======== CSS & Icon ======== -->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css">

    <!----===== Unicons ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!----===== Script ===== -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="logo">
            </div>

            <span class="logo_name">Center</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="Accueil.html">
                        <i class="uil uil-estate" style="color: var(--primary-color);"></i>
                        <span class="link-name" style="color: var(--primary-color);">Dahsboard</span>
                    </a></li>
                <li><a href="liste.html">
                        <i class="uil uil-edit"></i>
                        <span class="link-name">Manage courses</span>
                    </a></li>
                <li><a href="liste.html">
                        <i class="uil uil-list-ui-alt"></i>
                        <span class="link-name"> View courses</span>
                    </a></li>
                <li><a href="AddCourse.html">
                        <i class="uil uil-plus-square"></i>
                        <span class="link-name"> Add courses </span>
                    </a></li>


            </ul>

            <ul class="logout-mode">
                <li><a href="login.html">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>

            <img src="images/profile.jpg" alt="admin">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-bill"></i>
                        <span class="text">Earning</span>
                        <span class="number">5,540 Dt</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-users-alt"></i>
                        <span class="text">Number of users</span>
                        <span class="number">100</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-book-open"></i>
                        <span class="text">Number of courses</span>
                        <span class="number">150</span>
                    </div>
                </div>
            </div>

            <br>

            <div class="activity">
                <center>
                    <div id="myChart"></div>

                    <script>
                        google.charts.load('current', { packages: ['corechart'] });
                        google.charts.setOnLoadCallback(drawChart);

                        function drawChart() {
                            // Set Data
                            var data = google.visualization.arrayToDataTable([
                                ['Earning', 'Users'],
                                [50, 5], [60, 10], [70, 15], [80, 18], [90, 20],
                                [100, 23], [110, 26], [120, 28],
                                [130, 30], [140, 33], [150, 38]
                            ]);
                            // Set Options
                            var options = {
                                title: 'Earning Stats :',
                                hAxis: { title: 'Earning' },
                                vAxis: { title: 'Number of users' },
                                backgroundColor: '#f3f3f3',
                                legend: 'none'
                            };
                            // Draw
                            var chart = new google.visualization.LineChart(document.getElementById('myChart'));
                            chart.draw(data, options);
                        }
                    </script>
                </center>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
